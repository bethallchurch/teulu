{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognito12851efa": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/teulu-20190312211949-deployment/amplify-cfn-templates/auth/cognito12851efa-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cognito12851efa_identitypool_12851efa",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognito12851efa_lambda_log_policy",
					"openIdLambdaRoleName": "cognito12851efa_openid_lambda_role",
					"openIdRolePolicy": "cognito12851efa_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognito12851efa_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognito12851efa_openid_lambda_log_policy",
					"userPoolName": "cognito12851efa_userpool_12851efa",
					"autoVerifiedAttributes": "phone_number",
					"aliasAttributes": "phone_number",
					"mfaConfiguration": "OPTIONAL",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognito12851efa_sns-role",
					"roleExternalId": "cognito12851efa_role_external_id",
					"policyName": "cognito12851efa-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase",
					"requiredAttributes": "phone_number",
					"userpoolClientName": "cognito12851efa_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "phone_number",
					"mfaLambdaRole": "cognito12851efa_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognito12851efa_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognito12851efa_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognito12851efa_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognito12851efa_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognito12851efa_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognito12851efa_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "default",
					"resourceName": "cognito12851efa",
					"authSelections": "identityPoolAndUserPool",
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"authRoleArn": {
						"Fn::GetAtt": [
							"AuthRole",
							"Arn"
						]
					},
					"unauthRoleArn": {
						"Fn::GetAtt": [
							"UnauthRole",
							"Arn"
						]
					},
					"env": "dev"
				}
			}
		},
		"apiteulu": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/teulu-20190312211949-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"AppSyncApiName": "teulu",
					"DynamoDBBillingMode": "PAY_PER_REQUEST",
					"AuthCognitoUserPoolId": {
						"Fn::GetAtt": [
							"authcognito12851efa",
							"Outputs.UserPoolId"
						]
					},
					"APIKeyExpirationEpoch": "0",
					"S3DeploymentBucket": "teulu-20190312211949-deployment",
					"S3DeploymentRootKey": "amplify-appsync-files/9f6eda882d606c21d4afc6ff916bb420e1b0958a",
					"env": "dev"
				}
			}
		},
		"storageteuluphotostorage": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/teulu-20190312211949-deployment/amplify-cfn-templates/storage/s3-cloudformation-template.json",
				"Parameters": {
					"bucketName": "teuluphotostorage",
					"authPolicyName": "s3_amplify_d153e857",
					"unauthPolicyName": "s3_amplify_d153e857",
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"authPermissions": "rw",
					"unauthPermissions": "",
					"lambdaFunctionName": "teuluphotoprocessor",
					"env": "dev"
				}
			}
		},
		"functionteuluphotoprocessor": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/teulu-20190312211949-deployment/amplify-cfn-templates/function/teuluphotoprocessor-cloudformation-template.json",
				"Parameters": {
					"S3UserfilesBucketName": "teuluphotostorage",
					"DynamoDBPhotosTableArn": "arn:aws:dynamodb:eu-west-1:798760150336:table/Photo",
					"DynamoDBMessagesTableArn": "arn:aws:dynamodb:eu-west-1:798760150336:table/Message",
					"DynamoDBMaster": "maiowbtj45fljfcrxshrnwwavy",
					"DynamoDBDev": "3ulseciplrczfflaipco2c2rlu",
					"env": "dev"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}