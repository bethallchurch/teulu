{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognito57a32b25": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/squeeze-20190207173156-deployment/amplify-cfn-templates/auth/cognito57a32b25-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cognito57a32b25_identitypool_57a32b25",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognito57a32b25_lambda_log_policy",
					"openIdLambdaRoleName": "cognito57a32b25_openid_lambda_role",
					"openIdRolePolicy": "cognito57a32b25_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognito57a32b25_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognito57a32b25_openid_lambda_log_policy",
					"userPoolName": "cognito57a32b25_userpool_57a32b25",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognito57a32b25_sns-role",
					"roleExternalId": "cognito57a32b25_role_external_id",
					"policyName": "cognito57a32b25-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognito57a32b25_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognito57a32b25_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognito57a32b25_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognito57a32b25_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognito57a32b25_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognito57a32b25_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognito57a32b25_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognito57a32b25_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "default",
					"unAuthRoleName": "squeeze-20190207173156-unauthRole",
					"authRoleName": "squeeze-20190207173156-authRole",
					"unAuthRoleArn": "arn:aws:iam::798760150336:role/squeeze-20190207173156-unauthRole",
					"authRoleArn": "arn:aws:iam::798760150336:role/squeeze-20190207173156-authRole",
					"resourceName": "cognito57a32b25",
					"authSelections": "identityPoolAndUserPool"
				}
			}
		},
		"apiSqueezeApp": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/squeeze-20190207173156-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"AppSyncApiName": "SqueezeApp",
					"schemaGraphql": "s3://squeeze-20190207173156-deployment/amplify-appsync-files/schema.graphql.1550079991656",
					"ResolverBucket": "squeeze-20190207173156-deployment",
					"ResolverRootKey": "amplify-appsync-files",
					"DeploymentTimestamp": "1550079991656",
					"AuthCognitoUserPoolId": {
						"Fn::GetAtt": [
							"authcognito57a32b25",
							"Outputs.UserPoolId"
						]
					}
				}
			}
		},
		"storageamplifysqueezes3storage": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/squeeze-20190207173156-deployment/amplify-cfn-templates/storage/s3-cloudformation-template.json",
				"Parameters": {
					"bucketName": "amplifysqueezes3storage0",
					"authPolicyName": "s3_amplify_6637bba9",
					"unauthPolicyName": "s3_amplify_6637bba9",
					"authRoleName": "squeeze-20190207173156-authRole",
					"unauthRoleName": "squeeze-20190207173156-unauthRole",
					"authPermissions": "rw",
					"unauthPermissions": ""
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}