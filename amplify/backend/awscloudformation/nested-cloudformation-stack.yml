{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authsqueezecognitob38dc439": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/squeeze-20190207173156-deployment/amplify-cfn-templates/auth/squeezecognitob38dc439-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "squeezeb38dc439_identitypool_b38dc439",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "squeezecognitob38dc439_lambda_log_policy",
					"openIdLambdaRoleName": "squeezecognitob38dc439_openid_lambda_role",
					"openIdRolePolicy": "squeezecognitob38dc439_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "squeezecognitob38dc439_openid_lambda_iam_policy",
					"openIdLogPolicy": "squeezecognitob38dc439_openid_lambda_log_policy",
					"userPoolName": "squeezeb38dc439_userpool_b38dc439",
					"autoVerifiedAttributes": "phone_number",
					"aliasAttributes": "phone_number",
					"mfaConfiguration": "OPTIONAL",
					"mfaTypes": "SMS Text Message",
					"roleName": "squeezecognitob38dc439_sns-role",
					"roleExternalId": "squeezecognitob38dc439_role_external_id",
					"policyName": "squeezecognitob38dc439-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": true,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase",
					"requiredAttributes": "phone_number",
					"userpoolClientName": "squeezecognitob38dc439_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "phone_number",
					"mfaLambdaRole": "squeezecognitob38dc439_totp_lambda_role",
					"mfaLambdaLogPolicy": "squeezecognitob38dc439_totp_lambda_log_policy",
					"mfaPassRolePolicy": "squeezecognitob38dc439_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "squeezecognitob38dc439_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "squeezecognitob38dc439_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "squeezecognitob38dc439_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "squeezecognitob38dc439_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": true,
					"useDefault": "manual",
					"authSelections": "identityPoolAndUserPool",
					"resourceName": "squeezecognitob38dc439",
					"userpoolClientWriteAttributes": "email,phone_number",
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"authRoleArn": {
						"Fn::GetAtt": [
							"AuthRole",
							"Arn"
						]
					},
					"unauthRoleArn": {
						"Fn::GetAtt": [
							"UnauthRole",
							"Arn"
						]
					},
					"env": "NONE"
				}
			}
		},
		"apiSqueezeApp": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/squeeze-20190207173156-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"DynamoDBBillingMode": "PROVISIONED",
					"AppSyncApiName": "SqueezeApp",
					"AuthCognitoUserPoolId": {
						"Fn::GetAtt": [
							"authsqueezecognitob38dc439",
							"Outputs.UserPoolId"
						]
					},
					"S3DeploymentBucket": "squeeze-20190207173156-deployment",
					"S3DeploymentRootKey": "amplify-appsync-files/4e259d32ff71a67ee132758e1f113f8eafac5ebf",
					"env": "NONE"
				}
			}
		},
		"storageamplifysqueezes3storage": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/squeeze-20190207173156-deployment/amplify-cfn-templates/storage/s3-cloudformation-template.json",
				"Parameters": {
					"bucketName": "amplifysqueezes3storage0",
					"authPolicyName": "s3_amplify_6637bba9",
					"unauthPolicyName": "s3_amplify_6637bba9",
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"authPermissions": "rw",
					"unauthPermissions": "",
					"env": "NONE"
				}
			}
		},
		"functionsqueezephotoprocessor": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/squeeze-20190207173156-deployment/amplify-cfn-templates/function/squeezephotoprocessor-cloudformation-template.json",
				"Parameters": {
					"S3UserfilesBucketName": "amplifysqueezes3storage0",
					"DynamoDBPhotosTableArn": "arn:aws:dynamodb:eu-west-1:798760150336:table/Photo-pm7skb4lkfao3ixpypmciic3ea",
					"DynamoDBMessagesTableArn": "arn:aws:dynamodb:eu-west-1:798760150336:table/Message-pm7skb4lkfao3ixpypmciic3ea",
					"env": "NONE"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}